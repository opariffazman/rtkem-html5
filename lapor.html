<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/6b66f357e0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="initializeTabung()">

  <div style="padding:15px;text-align:center;">
    <h1>Rekod Kewangan Masjid</h1>
  </div>

  <div class="topnav" id="myTopnav">
    <a href="javascript:void(0);" onclick="toggleMode()"><i class="fa fa-lightbulb-o" aria-hidden="true"></i></a>
    <a href="index.html"><i class="fa fa-home" aria-hidden="true"></i> Utama</a>
    <a href="rekod.html"><i class="fa fa-save" aria-hidden="true"></i> Rekod</a>
    <a href="lapor.html" class="active"><i class="fa fa-file-text-o" aria-hidden="true"></i> Laporan</a>
    <a href="javascript:void(0);" onclick="clearStorage()"><i class="fa fa-remove" aria-hidden="true"></i> Reset</a>
    <a href="javascript:void(0);" class="icon" onclick="menuFunction()">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </a>
  </div>

  <div>
    <form id="lapor" action="javascript:;" onsubmit="setLaporan(this)" style="max-width:500px;margin:auto">
      <h2>Laporan Transaksi</h2>

      <div class="input-container">
        <i class="fa fa-vault input-icon" aria-hidden="true"></i>
        <select id="tabung" class="input-field" name="tabung" required onchange="setTahun(this.value)">
          <option value="" selected disabled hidden>Tabung</option>
        </select>
      </div>

      <div class="input-container">
        <i class="fa fa-calendar input-icon" aria-hidden="true"></i>
        <select id="tahun" class="input-field" name="tahun" required>
          <option value="" selected disabled hidden>Tahun</option>
        </select>
      </div>

      <div class="input-container">
        <i class="fa fa-history input-icon" aria-hidden="true"></i>
        <input title="Biar kosong untuk semua bulan" id="bulan" class="input-field" type="number" min="0" max="12" step="1" placeholder="Bulan">
      </div>

      <button type="submit" class="btn">Lihat <i class="fa fa-search" aria-hidden="true"></i></button>
    </form>
  </div>

  <table id="laporan">
    <caption id="penyata"><i class="fa-solid fa-file-invoice-dollar" aria-hidden="true"></i> PENYATA</caption>
    <tbody>
      <tr>
        <th class="thead">Tarikh <br><i class="fa fa-calendar" aria-hidden="true"></i></th>
        <th class="thead">Perkara <br><i class="fa fa-file-pen" aria-hidden="true"></i></th>
        <th class="thead">Amaun <br><i class="fa fa-sack-dollar" aria-hidden="true"></i></th>
        <th class="thead">Kategori <br><i class="fa fa-filter-circle-dollar" aria-hidden="true"></i></th>
      </tr>
    </tbody>
  </table>

</body>

<script src="main.js"></script>
<script src="lapor.js"></script>

</html>
