<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body onload="initializeTabung()">

  <div style="padding:15px;text-align:center;">
    <h1>Rekod Kewangan Masjid</h1>
  </div>

  <div class="topnav" id="myTopnav">
    <a href="javascript:void(0);" onclick="toggleMode()"><i class="fa fa-lightbulb-o"></i></a>
    <a href="index.html"><i class="fa fa-home"></i> Utama</a>
    <a href="rekod.html"><i class="fa fa-save"></i> Rekod</a>
    <a href="lapor.html" class="active"><i class="fa fa-file-text-o"></i> Laporan</a>
    <a href="javascript:void(0);" onclick="clearStorage()"><i class="fa fa-remove"></i> Reset</a>
    <a href="javascript:void(0);" class="icon" onclick="menuFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <div>
    <form id="lapor" action="javascript:;" onsubmit="setLaporan(this)" style="max-width:500px;margin:auto">
      <h2>Laporan Transaksi</h2>

      <div class="input-container">
        <i class="fa fa-bank input-icon"></i>
        <select id="tabung" class="input-field" name="tabung" required onchange="setTahun(this.value)">
          <option value="" selected disabled hidden>Tabung</option>
        </select>
      </div>

      <div class="input-container">
        <i class="fa fa-calendar input-icon"></i>
        <select id="tahun" class="input-field" name="tahun" required>
          <option value="" selected disabled hidden>Tahun</option>
        </select>
      </div>

      <div class="input-container">
        <i class="fa fa-history input-icon"></i>
        <input title="Biar kosong untuk semua bulan" id="bulan" class="input-field" type="number" min="0" max="12" step="1" placeholder="Bulan">
      </div>

      <button type="submit" class="btn">Lihat <i class="fa fa-search"></i></button>
    </form>
  </div>

  <table id="laporan">
    <caption id="penyata">Penyata Pendapatan</caption>
    <tbody>
      <tr>
        <th class="thLapor">Tarikh <i class="fa fa-calendar"></i></th>
        <th class="thLapor">Perkara <i class="fa fa-list-alt"></i></th>
        <th class="thLapor">Amaun <i class="fa fa-money"></i></th>
      </tr>
    </tbody>
  </table>

</body>

<script src="main.js"></script>
<script src="lapor.js"></script>

</html>
