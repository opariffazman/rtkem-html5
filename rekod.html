<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/6b66f357e0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="initializeTabung()">

  <div style="padding:15px;text-align:center;">
    <h1>Rekod Kewangan Masjid</h1>
  </div>

  <div class="topnav" id="myTopnav">
    <a href="javascript:void(0);" onclick="toggleMode()"><i class="fa fa-lightbulb-o" aria-hidden="true"></i></a>
    <a href="index.html"><i class="fa fa-home" aria-hidden="true"></i> Utama</a>
    <a href="rekod.html" class="active"><i class="fa fa-save" aria-hidden="true"></i> Rekod</a>
    <a href="lapor.html"><i class="fa fa-file-text-o" aria-hidden="true"></i> Laporan</a>
    <a href="javascript:void(0);" onclick="clearStorage()"><i class="fa fa-remove" aria-hidden="true"></i> Reset</a>
    <a href="javascript:void(0);" class="icon" onclick="menuFunction()">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </a>
  </div>

  <div>
    <form id="rekod" action="javascript:;" onsubmit="setInput(this)" style="max-width:500px;margin:auto">
      <h2>Rekod Transaksi</h2>

      <div class="input-container">
        <i class="fa-solid fa-right-left input-icon"></i>
        <select id="transaksi" class="input-field" name="transaksi" required>
          <option value="" selected disabled hidden>Jenis Transaksi</option>
          <option value="penerimaan">Penerimaan</option>
          <option value="pengeluaran">Pengeluaran</option>
        </select>
      </div>

      <div class="input-container">
        <i class="fa fa-vault input-icon" aria-hidden="true"></i>
        <select id="tabung" class="input-field" name="tabung" required>
          <option value="" selected disabled hidden>Tabung</option>
        </select>
      </div>

      <div class="input-container">
        <i class="fa fa-filter-circle-dollar input-icon" aria-hidden="true"></i>
        <select id="kategori" class="input-field" name="kategori" required>
          <option value="" selected disabled hidden>Kategori Wang</option>
          <option value="tunai">Tunai</option>
          <option value="bank">Bank</option>
        </select>
      </div>

      <div class="input-container">
        <i class="fa fa-calendar input-icon" aria-hidden="true"></i>
        <input class="input-field" type="date" placeholder="Tarikh" name="tarikh" required>
      </div>

      <div class="input-container">
        <i class="fa fa-file-pen input-icon" aria-hidden="true"></i>
        <input class="input-field" type="text" placeholder="Perkara" name="perkara" required>
      </div>

      <div class="input-container">
        <i class="fa fa-hand-holding-dollar input-icon" aria-hidden="true"></i>
        <input class="input-field" type="number" min="0.00" step="0.01" placeholder="Amaun" name="amaun" required>
      </div>

      <button type="submit" class="btn">Rekod <i class="fa fa-save" aria-hidden="true"></i></button>
    </form>
  </div>
</body>

<script src="main.js"></script>
<script src="rekod.js"></script>

</html>
