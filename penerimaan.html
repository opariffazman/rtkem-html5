<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body onload="initializeTabung()">

  <div style="padding:15px;text-align:center;">
    <h1>Rekod Kewangan Masjid</h1>
  </div>

  <div class="topnav" id="myTopnav">
    <a href="javascript:void(0);" onclick="toggleMode()"><i class="fa fa-lightbulb-o"></i></a>
    <a href="index.html">Menu Utama</a>
    <a href="penerimaan.html" class="active">Rekod Penerimaan</a>
    <a href="pembayaran.html">Rekod Pembayaran</a>
    <a href="lapor.html">Laporan</a>
    <a href="javascript:void(0);" class="icon" onclick="menuFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <div>
    <form id="rekod" action="javascript:;" onsubmit="setInput(this)" style="max-width:500px;margin:auto">
      <h2>Transaksi Penerimaan</h2>

      <div class="input-container">
        <i class="fa fa-bank input-icon"></i>
        <!-- <input class="input-field" type="text" placeholder="Destinasi" name="destinasi" required> -->
        <select id="tabung" class="input-field" name="destinasi" required>
          <option value="" selected disabled hidden>Destinasi Tabung</option>
          <option id="tabungA" value="tabungA"></option>
          <option id="tabungB" value="tabungB"></option>
          <option id="tabungC" value="tabungC"></option>
          <option id="tabungD" value="tabungD"></option>
        </select>
      </div>

      <div class="input-container">
        <i class="fa fa-calendar input-icon"></i>
        <input class="input-field" type="date" placeholder="Tarikh" name="tarikh" required>
      </div>

      <div class="input-container">
        <i class="fa fa-pencil input-icon"></i>
        <input class="input-field" type="text" placeholder="Perkara" name="perkara" required>
      </div>

      <div class="input-container">
        <i class="fa fa-money input-icon"></i>
        <input class="input-field" type="number" min="0.00" step="0.01" placeholder="Amaun" name="amaun" required>
      </div>

      <button type="submit" class="btn">Rekod <i class="fa fa-save"></i></button>
    </form>
  </div>
</body>

<script src="main.js"></script>
<script src="penerimaan.js"></script>

</html>
