<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/6b66f357e0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js');
      });
    }
  </script>
</head>

<body onload="initializeTabungTable()">

  <div style="padding:15px;text-align:center;">
    <h1>Rekod Kewangan Masjid</h1>
  </div>

  <div class="topnav" id="myTopnav">
    <a href="javascript:void(0);" onclick="toggleMode()"><i class="fa fa-lightbulb-o" aria-hidden="true"></i></a>
    <a href="index.html" class="active"><i class="fa fa-home" aria-hidden="true"></i> Utama</a>
    <a href="rekod.html"><i class="fa fa-save" aria-hidden="true"></i> Rekod</a>
    <a href="lapor.html"><i class="fa fa-file-text-o" aria-hidden="true"></i> Laporan</a>
    <a href="javascript:void(0);" onclick="clearStorage()"><i class="fa fa-remove" aria-hidden="true"></i> Reset</a>
    <a href="javascript:void(0);" class="icon" onclick="menuFunction()">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </a>
  </div>

  <div>
    <h2>Baki Keseluruhan</h2>
    <p>Sila ubah nama tabung mengikut kesesuaian masjid anda. Penambahan tabung hanya dibenarkan sehingga 7 tabung
      sahaja.</p>
  </div>

  <table id="tabung">
    <caption>Senarai Tabung</caption>
    <tbody>
      <tr>
        <th class="thead">Tabung <i class="fa fa-vault" aria-hidden="true"></i></th>
        <th class="thead">Amaun <i class="fa fa-sack-dollar" aria-hidden="true"></i></th>
      </tr>
      <tr>
        <td class="tfoot" rowspan="4" data-label="Kategori">Amaun</td>
      </tr>
      <tr>
        <td class="tfoot" data-label="Keseluruhan" id="amaunSemua"></td>
      </tr>
      <tr>
        <td class="tfoot" data-label="Tunai" id="amaunTunai"></td>
      </tr>
      <tr>
        <td class="tfoot" data-label="Bank" id="amaunBank"></td>
      </tr>
    </tbody>
  </table>
  <br>
  <button type="submit" class="btn" onclick="addTabung()">Tambah Tabung <i class="fa fa-plus-square" aria-hidden="true"></i></button>

</body>

<script src="main.js"></script>
<script src="tabung.js"></script>

</html>
